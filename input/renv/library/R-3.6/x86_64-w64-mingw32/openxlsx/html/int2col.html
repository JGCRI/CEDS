<h2>Convert integer to Excel column</h2>

<h3>Description</h3>

<p>Converts an integer to an Excel column label.
</p>


<h3>Usage</h3>

<pre>
int2col(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>A numeric vector</p>
</td></tr>
</table>


<h3>Examples</h3>

<pre>
int2col(1:10)
</pre>
