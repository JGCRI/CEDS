<h2>If NULL then ...</h2>

<h3>Description</h3>

<p>Replace NULL
</p>


<h3>Usage</h3>

<pre>
x %||% y
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>A value to check</p>
</td></tr>
<tr valign="top"><td><code>y</code></td>
<td>
<p>A value to substitute if x is null</p>
</td></tr>
</table>


<h3>Examples</h3>

<pre>
## Not run: 
x &lt;- NULL
x &lt;- x %||% "none"
x &lt;- x %||% NA

## End(Not run)

</pre>
