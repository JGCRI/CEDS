<h2>Unlock an environment</h2>

<h3>Description</h3>

<p>This function should only be used in development tools or
interactively.
</p>


<h3>Usage</h3>

<pre>
env_unlock(env)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>env</code></td>
<td>
<p>An environment.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>Whether the environment has been unlocked.
</p>
