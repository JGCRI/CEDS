<h2>Is object an environment?</h2>

<h3>Description</h3>

<p><code>is_bare_environment()</code> tests whether <code>x</code> is an environment without a s3 or
s4 class.
</p>


<h3>Usage</h3>

<pre>
is_environment(x)

is_bare_environment(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>object to test</p>
</td></tr>
