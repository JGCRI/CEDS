<h2>Determine whether reading should be done lazily</h2>

<h3>Description</h3>

<p>Reading in readr is done lazily unless
</p>

<ul>
<li> <p><code>options(readr.read_lazy = FALSE)</code>
</p>
</li></ul>



<h3>Usage</h3>

<pre>
should_read_lazy()
</pre>
