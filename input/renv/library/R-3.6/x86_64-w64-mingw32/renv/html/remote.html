<h2>Resolve a Remote</h2>

<h3>Description</h3>

<p>Given a remote specification, resolve it into an <code>renv</code> package record that
can be used for download and installation (e.g. with <a href="install.html">install</a>).
</p>


<h3>Usage</h3>

<pre>
remote(spec)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>spec</code></td>
<td>
<p>A remote specification.</p>
</td></tr>
</table>
