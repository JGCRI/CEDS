<h2>Load R code.</h2>

<h3>Description</h3>

<p>Load all R code in the <code>R</code> directory. The first time the code is
loaded, <code>.onLoad</code> will be run if it exists.
</p>


<h3>Usage</h3>

<pre>
load_code(path = ".")
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>path</code></td>
<td>
<p>Path to a package, or within a package.</p>
</td></tr>
</table>
