<h2>Encode a URL path</h2>

<h3>Description</h3>

<p>Encode characters in a URL path. This is the same as
<code><a href="../../utils/html/URLencode.html">utils::URLencode()</a></code> with <code>reserved = TRUE</code> except that
<code>/</code> is preserved.
</p>


<h3>Usage</h3>

<pre>
urlEncodePath(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>A character vector.</p>
</td></tr>
</table>
