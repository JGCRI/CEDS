<h2>Attempt to Compute Console Height in Text Lines</h2>

<h3>Description</h3>

<p>Returns the value of the <code>LINES</code> system variable if it is reasonable,
48 otherwise.
</p>


<h3>Usage</h3>

<pre>
console_lines()
</pre>


<h3>Value</h3>

<p>integer(1L)
</p>


<h3>Examples</h3>

<pre>
console_lines()
</pre>
